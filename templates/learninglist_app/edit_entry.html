{% extends "learninglist_app/base.html" %}

{% block content %}

    <p><a href="{% url 'learninglist_app:topic' topic.id %}"> {{ topic }}</a></p>

    <p>Edit entry:</p>

    <form action="{% url 'learninglist_app:edit_entry' entry.id %}" method='post' >
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
        <a href="{% url 'learninglist_app:delete_entry' entry.id %}">Delete entry</a>
    </form>

{% endblock content %}
